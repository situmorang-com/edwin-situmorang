version: '3.8'

services:
  backend:
    build: ./backend
    container_name: edwin-tracker-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend/data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Frontend is built as static files and served by a web server (Nginx/Caddy)
  # You can add it here if you want to serve it with the same Docker Compose
  # For Coolify, you might deploy frontend separately as static files

volumes:
  db-data:
    driver: local
